<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashif — One Page Site</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<script>
  // year in footer
  document.getElementById("year").textContent = new Date().getFullYear();

  // basic contact form handling
  const form = document.getElementById("contactForm");
  const statusEl = document.getElementById("formStatus");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    // Let the browser run built-in validation first
    if (!form.checkValidity()) {
      statusEl.textContent = "Please fill all fields correctly.";
      return;
    }

    statusEl.textContent = "Thanks! Your message is ready to be sent (backend next).";
    form.reset();
  });
</script>

<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="writing.html">Writing</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="page">
    <section class="hero">
      <h1>Hello, I’m Ashif.</h1>
      <p>
        This is my portfolio
      </p>
      <a class="button" href="#contact">Say hi</a>
    </section>


    <section id="" class="section">
      <h2>work</h2>

      <div class="work ">
        <img src="./images/img1.jpg" alt="Gallery image 1" />
        <img src="./images/img2.jpg" alt="Gallery image 2" />
        <img src="./images/img3.jpg" alt="Gallery image 3" />
        <img src="./images/img4.jpg" alt="Gallery image 4" />
        <img src="./images/img5.jpg" alt="Gallery image 5" />
        <img src="./images/img6.jpg" alt="Gallery image 6" />
      </div>
    </section>

    <section id="about" class="section">
      <h2>About</h2>
      <p>I like to make things and I love working with clay</p>

      <section id="contact" class="section">
        <h2>Contact</h2>

        <form id="contactForm" class="form">
          <label>
            Name
            <input name="name" type="text" required minlength="2" />
          </label>

          <label>
            Email
            <input name="email" type="email" required />
          </label>

          <label>
            Message
            <textarea name="message" rows="5" required minlength="10"></textarea>
          </label>

          <button class="button" type="submit">Send</button>

          <p id="formStatus" class="form-status" aria-live="polite"></p>
        </form>
      </section>
